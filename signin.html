<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0da63caa4a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/scss/style.css">
  <title>Restabook</title>
</head>

<body>

  

  <main>
      <!-- section sign-in start -->
        <section id="sign-in" style="background-image: url(./assets/images/intro/error.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="content text-center">
                            <h1 class="text-white">Sign Up</h1>
                            <p class="text-white">Welcome dear Customer</p>
                        </div>
                        <form method="post">
                            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                            <div class="row mb-3">
                                <div class="col-md-4 offset-md-4">
                                    <input class="form-control"  placeholder="Email">
                                    
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 offset-4">
                                    <input  class="form-control" placeholder="Password">
                                   
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 offset-4 text-center">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" asp-for="RememberMe">
                                        <label class="text-white form-check-label" asp-for="RememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4 offset-4 ">
                                    <div class="sign d-flex justify-content-center">
                                        <button type="submit" class="sign-up-btn btn-primary">Sign Up</button>
                                       
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                        <div class="dots">
                            <ul class="list-unstyled align-items-center justify-content-center">
                                <li>.</li>
                                <li>.</li>
                                <li>.</li>
                                <li>.</li>
                                <li>.</li>
                                <li>.</li>
                            </ul>
                        </div>
                        <div class="homepage">
                            <a href="#" class="homepage-btn">Back to Home Page<i class="icon fal fa-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      <!-- section sign-in ends -->
  </main>
 
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
